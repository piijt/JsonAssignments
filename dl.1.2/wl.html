<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="ajax.js" charset="utf-8"></script>
  <script src="nQuery.js" charset="utf-8"></script> -->
</head>
  <body>
    <h3>All objects</h3>
    <ul id="lang"></ul>

    <script>
    var xhttp = new XMLHttpRequest(); // XMLHttpRequest object into variable
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) { // readystate = 4 response has been captured - status 200 everything is good
        var response = JSON.parse(xhttp.responseText);
        console.log(response.countries);
        var countries = response.countries;
        var out = '';
        for(var i = 0; i < countries.length; i++) {
          out += '<li>'+countries[i].speakers +'</li>';
          out += '<li>'+countries[i].countrycode+'</li>';
          out += '<li>'+countries[i].language+'</li>'+ '</br>';
          out += countries[0].countrycode;
        }
        document.getElementById('lang').innerHTML = out;
      }
    };
    xhttp.open("GET", "wl.json", true);
    xhttp.send();
    </script>
  </body>
</html>
